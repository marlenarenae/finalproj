<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Carousel</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css" />

        <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

        <script src="https://rawgit.com/arsood/handlejs/master/handle.js"></script>

        <script src="https://connect.soundcloud.com/sdk/sdk-3.1.1.js"></script>

        <script src="app.js"></script>
    </head>
    <body class="full-background">

        <h2 class="white-text text-center">SEARCH FOR MUSIC</h2>

        <div class="container small-container">
            <input id="song-search" type="text" class="form-control" placeholder="Please enter a song title" />
        </div>

        <div class="margin-top-20 text-center">
            <button id="search-submit" class="btn btn-primary" type="button">Search</button>
        </div>

        <div id="results-container" class="container margin-top-20">
            <div class="row">
                <div class="col-sm-6">
                    <div class="black-background radius-5 padding-20">
                        <h3 class="white-text text-center">SHOWING TOP 5 SPOTIFY RESULTS</h3>
                        <h5 class="white-text text-center display-for"></h5>

                        <div id="spotify-results">
                            <!--Single Result-->
                            <script id="spotify-template" type="text/x-handlebars-template">
                                <div class="margin-top-20">
                                    <div class="white-text">
                                        TITLE: {{name}}
                                    </div>
                                    <div class="white-text">
                                        ARTIST: {{artists.[0].name}}
                                    </div>
                                    <div class="white-text">
                                        ALBUM: {{album.name}}
                                    </div>
                                    <div class="margin-top-20">
                                        <audio controls>
                                            <source src="{{preview_url}}" type="audio/mpeg">
                                        </audio>
                                    </div>
                                </div>
                            </script>
                            <!--/Single Result-->
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="black-background radius-5 padding-20">
                        <h3 class="white-text text-center">SHOWING TOP 5 SOUNDCLOUD RESULTS</h3>
                        <h5 class="white-text text-center display-for"></h5>

                        <div id="soundcloud-results">
                            <!--Single Result-->
                            <script id="soundcloud-template" type="text/x-handlebars-template">
                                <div class="margin-top-20">
                                    <div class="white-text">
                                        TITLE: {{title}}
                                    </div>
                                    <div class="white-text">
                                        ARTIST: {{user.username}}
                                    </div>
                                    <div class="margin-top-20">
                                        <iframe width="100%" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&url={{uri}}&show_artwork=false&auto_play=false"></iframe>
                                    </div>
                                </div>
                            </script>
                            <!--/Single Result-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
